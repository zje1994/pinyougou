<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        //定义函数
        function helloController($scope) {
            $scope.greeting={
                text:"hello1111"
            };
        }
    </script>
</head>
<body ng-app>
    <div ng-controller="helloController">
        {{greeting.text}}
    </div>
</body>
</html>
